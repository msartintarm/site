<html>
  <head>
    <meta charset="UTF-8"/>
    <title>WebGL Demo</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url("styles.css") }}"/>
    <link rel="stylesheet" type="text/css" href="{{ static_url("libs/jquery-ui.css") }}"/>
    <link rel="icon" type="image/x-icon" href="{{ static_url("favicon.ico") }}"/>
    {% include 'scripts.html' %}
  </head>

  <body onload="window.initGLcanvas();">
    <div id='header'>
      <div class='one_third'>Michael</div>
      <div class='one_third'>Vello</div>
      <div class='one_third'>Sartin-Tarm</div>
    </div>

    <div class="wrap">
      
      {% include 'banner.html' %}
      {% include 'canvas.html' %}

      <div id="land_down_under" style="clear:both;">
        <!-- It's bad code to not specify cols, but
             width in CSS lets browsers size it properly -->
        <textarea class="keyboard" rows="1"></textarea>
      </div>
    </div>


    <div id="footer">
      <input type="button" value="(c) 2013 Batman and Robin" class="floating" />
      <div class="title" id="title4" > </div>
    </div>
    <!-- Put this element one tag scope higher to hide it. -->

    <input class="floating2" id="shader_viewer" style="text-align:center;" type="button" value="View Shaders"/>
    <div class="shaders" id="shader1" style="display:none;">
      <iframe frameborder=0 class="shader" id="shader_default" src="{{ static_url("shaders/default.html") }}"></iframe>
      <iframe frameborder=0 class="shader" id="shader_canvas" src="{{ static_url("shaders/canvas.html") }}"></iframe>
      <iframe frameborder=0 class="shader" id="shader_player" src="{{ static_url("shaders/player.html") }}"></iframe>
      <iframe frameborder=0 class="shader" id="shader_color" src="{{ static_url("shaders/color.html") }}"></iframe>
      <iframe frameborder=0 class="shader" id="shader_frame" src="{{ static_url("shaders/frame.html") }}"></iframe>
    </div>
    <div id="fb-root"></div>
<!--    <div class="fb-like" data-href="http://msartintarm.github.io/online_game/demo.html" data-width="450" data-show-faces="true" data-send="false" colorscheme="dark"></div>-->
  </body>
</html>
